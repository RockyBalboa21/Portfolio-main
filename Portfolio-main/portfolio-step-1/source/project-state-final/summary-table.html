<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: итоговая таблица</title>
    <link rel="stylesheet" href="summary-table.css">
  </head>
  <body>
    <h1>Итоговая таблица</h1>

      <tr class="row-heading">
        <th class="col-1">Город</th>

        <td class="col-1">СПб</td>      
        <td class="col-2">199</td>
        <td class="col-3">65.12</td>
      </tr>
      <tr class="row-highlight">
        <td class="col-1">Москва</td>      
        <td class="col-2">69</td>
        <td class="col-3">21.3</td>
      </tr>
      <tr>
        <td class="col-1">Киев</td>      
        <td class="col-2">5</td>
        <td class="col-3">8</td>
      </tr>
      <tr class="row-highlight">
        <td colspan="2" class="col-1">Посещений за весь период</td>
        <td class="col-3">273</td>
      </tr>
    </table>
  </body>
</html>
